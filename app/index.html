<!DOCTYPE html>
<html lang="en" ng-app="newsApp">

<head>
  <meta charset="UTF-8">
  <title>Titulo de la pagina</title>

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
</head>

<body>

  <div class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
          <a class="navbar-brand" href="#">News</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Inicio <span class="sr-only">(current)</span></a></li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Buscar noticia">
            </div>
            <button type="submit" class="btn btn-default">Buscar</button>
          </form>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
  </div>

  <div class="container">
    <div ng-controller="newsController" class="row">
      <div class="card col-md-4" ng-repeat="new in news">
        <img class="card-img-top img-responsive" src="{{ new.image }}" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{ new.title }}</h4>
          <p class="card-text text-justify">{{ new.content }}</p>
          <p class="card-text"><small class="text-muted">{{ new.date | date: 'short' }}</small></p>
        </div>
      </div>
    </div>
  </div>


  <script src="../bower_components/angular/angular.min.js "></script>
  <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js "></script>
  <script src="../bower_components/jquery/dist/jquery.js "></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js "></script>

  <script src="publics/js/app.js "></script>
  <script src="publics/js/controllers.js "></script>

</body>

</html>
