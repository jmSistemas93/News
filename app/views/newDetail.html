<div ng-controller="newsDetailController" class="container" style="margin-top: 60px">
  <div class="row">
    <div class="card col-md-3 col-sm-6">
      <img class="card-img-top img-responsive" src="{{ new.image }}" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title">{{ new.title }}</h4>
        <p class="card-text text-justify">{{ new.content }}</p>
        <p class="card-text"><small class="text-muted">{{ new.date | date: 'short' }}</small></p>
      </div>
    </div>
  </div>
</div>
